<!DOCTYPE html>
<html>
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- Custom Theme files -->
    <link href="../../../static/css/register.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="../../../static/css/register.css" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1> SignUp </h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form method="post" th:action="register" th:object="${userDTO}">
                <input class="text email" type="email" name="email" placeholder="Email" th:value="*{email}" required="">
                <input class="text" type="password" name="password" placeholder="Password" th:value="*{password}"
                       required="">
                <input class="text w3lpass" type="password" name="repeatPassword" placeholder="Confirm Password"
                       th:value="*{repeatPassword}" required="">
                <div class="wthree-text">
                    <div class="clear"></div>
                </div>
                <input type="submit" value="SIGNUP">
            </form>
            <p>Don't have an Account? <a href="login"> Login Now!</a></p>
        </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
        <p>Â© 2023 Heybat Signup Form. All rights reserved | Design by Heybat
        </p>
    </div>
    <!-- //copyright -->

</div>
<!-- //main -->
</body>
