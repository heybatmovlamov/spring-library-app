<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../static/css/register.css" th:href="@{/css/register.css}">

</head>
<body>
<!-- main -->
<div class="login-page">
    <div class="form">
        <form method="post" th:action="@{/login}" th:object="${userDTO}">
            <h1>SignUp</h1>

            <input type="text" name="email" th:value="*{email}" placeholder="email"/>

            <input type="password" name="password" th:value="*{password}" placeholder="password"/>

            <input type="password" name="rpassword" th:value="*{rpassword}" placeholder="Confirm Password"/>

            <button type="submit" class="btn btn-info btn-block"> register</button>

            <p>Don't have an Account? <a href="/login"> Login Now!</a></p>
        </form>
    </div>
</div>


</body>
</html>
