<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-page">

  <div class="form">

    <form method="post" th:action="login" th:object="${userDTO}">

      <input type="text" name="email" th:value="*{email}"  placeholder="email"/>

      <input type="password" name="password" th:value="*{password}" placeholder="password"/>

      <button type="submit" class="btn btn-info btn-block"> login</button>

      <p class="message">Not registered? <a href="/register">Create an account</a></p>

    </form>

  </div>

</div>
<!-- partial -->
  <script src='../../../static/js/login.js'></script><script src="../../../static/js/login.js"></script>
</body>
</html>
